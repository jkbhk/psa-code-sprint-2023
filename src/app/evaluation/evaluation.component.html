<div class="evaluation">
    <div class="row">
        <div class="column">
            <h1 class="title is-4">Team members</h1>
          <table class="is-bordered is-narrow is-hoverable members">
            <tr *ngFor="let user of users | keyvalue">
              <td class="member" (click)="selectUser(user.value)">{{user.value.name}}<button> > </button></td>
            </tr>
          </table>
        </div>
        <div class="column" *ngIf="selectedUser!==undefined && selectedUser!==null">
          <table>
            <tr>
                <th>{{selectedUser.name}}</th>
                <th><button class="button is-info evaluate" (click)="evaluateUser(selectedUser)">{{getEvaluateButtonText()}}</button></th>
            </tr>
            <tr *ngFor="let topic of selectedUser?.evaluation?.topics | keyvalue; let i =index">
              <td>{{topic.value.name}}</td>
              <td *ngIf="!isEvaluating" class="score">{{topic.value.score}}/{{topic.value.maxScore}}</td>
              <td *ngIf="isEvaluating" class="score"><input [(ngModel)]="updatedScores[i]"/></td>
            </tr>
            <tr>  
                <td>Overall</td>
                <!-- <td>{{selectedUser.evaluation.remarks!="" ? selectedUser.evaluation.remarks : "No remarks"}}</td> -->
                <td class="score">{{calculateTotal()}}/{{calculateMax()}}</td>
            </tr>
          </table>

        </div>
      </div>

</div>

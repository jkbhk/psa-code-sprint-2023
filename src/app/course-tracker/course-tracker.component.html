<div class="course-tracker">
  <h1 class="title is-4">Courses</h1>
  <div class="grades-container">
    <table class="table is-bordered is-narrow">
      <tr>
        <th>Course</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let course of courses | keyvalue; let i =index">
        <td>{{course.value.name}}</td>
        <td>{{course.value.status}}</td>
      </tr> 
    </table>
  </div>
</div>
